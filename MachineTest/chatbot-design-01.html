<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="sass/screen.css">
</head>
<body>
    <div class="main-container">
        <section class="chat-screen">

            <!-- Chatbot Header ::START -->
            
            <div class="chat-header d-flex">
                <div class="d-flex align-items-center">
                    <div class="user">
                        <img src="img/user.jpg" alt="" class="avatar m-r-15">
                    </div>
                    <div class="chat-header-title">Ask myHR</div>
                </div>
                <ul class="quick-actions">
                    <li><a href=""><img src="img/Ic_refresh.png" alt="" class="icons"></a></li>
                    <li><a href=""><img src="img/icon_close.png" alt="" class="icons"></a></li>
                </ul>
            </div>
            <!-- Chatbot Header ::END -->

            <!-- Chatbot Body ::START -->
            <div class="chatbot-body">
                <div class="question">
                    <p>How do I change my withholdings for my bonus?</p>
                </div>
                <div class="section-apply m-t-40">
                    <h5>Heading</h5>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe repellendus maxime reprehenderit blanditiis! </p>
                    <button class="btn-primary m-t-30">Apply</button>
                </div>
            </div>
            <!-- Chatbot Body ::END -->

            <!-- Chatbot Footer ::Start -->
            <div class="chat-input">
                <input type="text" placeholder="Ask someting">
                <img src="img/send-16.png" alt="" class="input-action-icon">
            </div>
            <div class="copyright">
                powerd by congnicor
            </div>
             <!-- Chatbot Footer ::END -->
        </section>
    </div>
</body>
</html>
